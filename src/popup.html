<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="container">
        <div id="qrcode-container"></div>

        <div class="controls">
            <div class="control-group">
                <label for="show-url-checkbox">Show URL</label>
                <input type="checkbox" id="show-url-checkbox">
            </div>

            <div id="url-container">
                <input type="text" id="url-display" readonly>
            </div>

            <div class="control-group">
                <label for="size-input">Image Size (px):</label>
                <input type="number" id="size-input" value="512">
            </div>

            <div class="button-group">
                <button id="quick-save-btn" class="full-width">Quick Save (512x512)</button>
                <button id="save-as-btn">Save as...</button>
                <button id="copy-btn">Copy</button>
            </div>
        </div>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
